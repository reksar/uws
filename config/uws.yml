# Use `locale -a` format.
locale:
  list:
    - C
    - C.utf8
    - en_US.utf8
    - ru_RU.utf8
  default:
    LANG: C.utf8
    LC_MESSAGES: C.utf8

keyboard:

  layout:

    # Can be the one of (case insesitive):
    #  alt+shift
    #  ctrl+shift
    switch: alt+shift

    # Automaticaly convert 'en' layout to 'us'.
    en_to_us: true

    # A list of keyboard layouts (case insensitive), e.g:
    # - us
    # - ru
    # - ru.utf8
    # - ru.cp1251
    #
    # NOTE: The 'en' is default, so will be ignored in many cases.
    #
    # NOTE: If the list contains more than 2 items, then only first != 'en'
    #       item will be used for the console layout.
    # TODO: Support more than 2 items for console.
    #
    # NOTE: If the list is empty (null), then the `locale.list` will be used.
    list:

