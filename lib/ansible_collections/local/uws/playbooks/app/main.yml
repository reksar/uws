# TODO: Refactoring.
---
- name: "Install Applications"
  hosts: "all"

  tasks:

  - name: "/!/ Utility packages"
    package:
      name:
        - rsync
        - pv
        - fzf
        - ripgrep
        - ripgrep-all
        - btop
        - cmus
        - evince
        - pandoc-cli
        - transmission-gtk
    become: true

  # TODO: Check if GUI installed.
  - name: "/!/ Utility packages with GUI"
    package:
      name:
        - veracrypt
        - keepass

  - name: "/!/ Dev packages"
    package:
      name:
        - base-devel
    become: true

  # TODO: Check if it is needed.
  - name: "/!/ brightnessctl"
    package:
      name: brightnessctl
    become: true

  # TODO: Add to GUI packages.
  - name: "/!/ Image packages"
    package:
      name:
        - gimp
        - eog
    become: true

  # TODO: Check if GUI installed.
  - name: "/!/ GUI packages"
    package:
      name:
        - fontforge
    become: true

- import_playbook: "mutil/uws/set.shpv.yml"
- import_playbook: "ranger.yml"
- import_playbook: "vim.yml"
