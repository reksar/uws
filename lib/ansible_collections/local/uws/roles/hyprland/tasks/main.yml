- name: "/!/ Hyprland"
  package:
    name: "hyprland"
  become: true

# WARN: All imports below are required to set vars for the Hyprland config
# template!

- import_tasks: "{{ role_path }}/../locale/tasks/keymap/desktop.yml"

- include_vars:
    file: "{{ role_path }}/../waybar/vars/main.yml"
    name: "waybar"

- name: "/!/ hyprland.conf"
  template:
    src: "hyprland.conf"
    dest: "{{ XDG_CONFIG_HOME }}/hypr/hyprland.conf"
