- name: "/!/ Hyprland"
  package:
    name: "hyprland"
  become: true

# WARN: All imports below are required to set vars used in the template of the
# Hyprland config!

- import_tasks: "keymap.yml"

- include_vars:
    file: "{{ role_path }}/../waybar/vars/main.yml"
    name: "waybar"

- name: "/!/ hyprland.conf"
  template:
    src: "hyprland.conf"
    dest: "{{ XDG_CONFIG_HOME }}/hypr/hyprland.conf"
