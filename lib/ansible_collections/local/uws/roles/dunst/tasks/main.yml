- name: "/!/ Notification packages"
  package:
    name:
      - "libnotify"
      - "dunst"
  become: true

- name: "Temperature notification"
  block:

  - name: "/?/ temperature CLI"
    stat:
      path: "/usr/local/bin/temperature"
    register: temperature_cli

  - import_tasks: "temperature.yml"
    when: temperature_cli.stat.exists
    become: true
