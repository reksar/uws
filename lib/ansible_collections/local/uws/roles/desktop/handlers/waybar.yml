- name: "Restart waybar"
  shell: "killall waybar"
  register: kill
  failed_when: kill.rc > 0 and ('no process found' not in kill.stderr)
  notify: "Start waybar"

- name: "Start waybar"
  vars:
    cfg: "{{ waybar.config_dir }}/{{ waybar.config_name }}"
    css: "{{ waybar.config_dir }}/{{ waybar.style_name }}"
  shell: "nohup waybar --config '{{ cfg }}' --style '{{ css }}' &"
