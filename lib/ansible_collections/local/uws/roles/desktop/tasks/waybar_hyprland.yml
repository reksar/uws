# NOTE: Expected Hyprland to be running.

- name: "/!/ waybar"
  package:
    name: "waybar"
  become: true
  notify: "Update waybar deps"

- name: "/*/ Add waybar to Hyprland"
  lineinfile:
    path: "{{ XDG_CONFIG_HOME }}/hypr/hyprland.conf"
    regexp: "exec-once\\s*=\\s*waybar"
    line: "exec-once = waybar"
