- name: "/!/ Vim package"
  package:
    name: "vim"
  become: true

- name: "/!/ ~/.vim/pack/"
  file:
    path: "{{ ansible_env.HOME }}/.vim/pack"
    state: "directory"

- name: "/!/ .vim"
  copy:
    src: "{{ uws }}/res/my.vim/pack/"
    dest: "{{ ansible_env.HOME }}/.vim/pack/"

- name: "/!/ .vimrc"
  copy:
    src: "{{ uws }}/res/my.vim/vimrc"
    dest: "{{ ansible_env.HOME }}/.vimrc"
