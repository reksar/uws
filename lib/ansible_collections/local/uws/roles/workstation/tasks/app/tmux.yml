- include_vars: "tmux.yml"

- name: "/!/ tmux packages"
  package:
    name:
      - "tmux"
      - "git"
  become: true

# TODO: Ensure plugged in '.tmux.conf'
- name: "/!/ TPM - Tmux Plugin Manager"
  git:
    repo: "https://github.com/tmux-plugins/tpm"
    dest: "{{ ansible_env.HOME }}/.tmux/plugins/tpm"
    depth: 1

- name: "/?/ temperature CLI"
  stat:
    path: "/usr/local/bin/temperature"
  register: temperature_cli

- name: "/?/ battery CLI"
  stat:
    path: "/usr/local/bin/battery"
  register: battery_cli

- name: "/!/ tmux config"
  vars:
    battery: >-
      {{
        battery_cli.stat.exists | ternary(battery_status, '')
      }}
    temperature: >-
      {{
        temperature_cli.stat.exists | ternary(temperature_status, '')
      }}
  template:
    src: "{{ uws }}/config/tmux.conf"
    dest: "{{ ansible_env.HOME }}/.tmux.conf"
    # The default Jinja "{{ var }}" expressions are not available because of
    # the Vim folding markers are used in comments.
    variable_start_string: "<<"
    variable_end_string: ">>"
  notify: "/?/ tmux running"
