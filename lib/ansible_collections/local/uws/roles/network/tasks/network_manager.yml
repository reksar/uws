- name: "/!/ Network Manager"
  package:
    name:
      - "iwd"
      - "networkmanager"
      - "networkmanager-pptp"
      - "networkmanager-l2tp"
      - "networkmanager-openvpn"
  become: true
  notify: "Restart the Network Manager service"

- name: "/*/ Network Manager"
  copy:
    src: "NetworkManager.conf"
    dest: "/etc/NetworkManager/NetworkManager.conf"
  become: true
  notify: "Restart the Network Manager service"

- name: "/!/ Network Manager GUI"
  when: settings.desktop.de is not none
  package:
    name:
      - "nm-connection-editor"
      - "network-manager-applet"
  become: true
