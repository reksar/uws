- name: "/!/ Bluetooth packages"
  package:
    name:
    - "bluez"
    - "bluez-utils"
  become: true

# WARN: Depends on the 'roles/polkit'! It is expected that the PolKit should be
# installed on the same condition as this package.
- name: "/!/ Blueman package"
  package:
    name: "blueman"
  become: true
  when: settings.desktop.de
